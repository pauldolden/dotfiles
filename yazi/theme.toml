# TokyoNight theme for Yazi
# A clean, dark theme inspired by Tokyo's neon lights

# Manager
[manager]
cwd = { fg = "#7aa2f7" }

# Hovered
hovered = { fg = "#1a1b26", bg = "#7aa2f7" }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "#e0af68", italic = true }
find_position = { fg = "#bb9af7", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#9ece6a", bg = "#9ece6a" }
marker_copied = { fg = "#e0af68", bg = "#e0af68" }
marker_cut = { fg = "#f7768e", bg = "#f7768e" }

# Tab
tab_active = { fg = "#1a1b26", bg = "#7aa2f7" }
tab_inactive = { fg = "#a9b1d6", bg = "#24283b" }
tab_width = 1

# Border
border_symbol = "â”‚"
border_style = { fg = "#3b4261" }

# Highlighting
syntect_theme = ""

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#3b4261", bg = "#3b4261" }

# Mode
mode_normal = { fg = "#1a1b26", bg = "#7aa2f7", bold = true }
mode_select = { fg = "#1a1b26", bg = "#9ece6a", bold = true }
mode_unset = { fg = "#1a1b26", bg = "#bb9af7", bold = true }

# Progress
progress_label = { fg = "#c0caf5", bold = true }
progress_normal = { fg = "#7aa2f7", bg = "#3b4261" }
progress_error = { fg = "#f7768e", bg = "#3b4261" }

# Permissions
permissions_t = { fg = "#9ece6a" }
permissions_r = { fg = "#e0af68" }
permissions_w = { fg = "#f7768e" }
permissions_x = { fg = "#7dcfff" }
permissions_s = { fg = "#545c7e" }

[input]
border = { fg = "#7aa2f7" }
title = {}
value = {}
selected = { reversed = true }

[select]
border = { fg = "#7aa2f7" }
active = { fg = "#bb9af7" }
inactive = {}

[tasks]
border = { fg = "#7aa2f7" }
title = {}
hovered = { underline = true }

[which]
mask = { bg = "#16161e" }
cand = { fg = "#7dcfff" }
rest = { fg = "#565f89" }
desc = { fg = "#bb9af7" }
separator = "  "
separator_style = { fg = "#545c7e" }

[help]
on = { fg = "#9ece6a" }
run = { fg = "#bb9af7" }
desc = {}
hovered = { bg = "#283457", bold = true }
footer = { fg = "#3b4261", bg = "#c0caf5" }

[filetype]

rules = [
  # Images
  { mime = "image/*", fg = "#7dcfff" },

  # Videos
  { mime = "video/*", fg = "#e0af68" },
  { mime = "audio/*", fg = "#e0af68" },

  # Archives
  { mime = "application/zip", fg = "#bb9af7" },
  { mime = "application/gzip", fg = "#bb9af7" },
  { mime = "application/x-tar", fg = "#bb9af7" },
  { mime = "application/x-bzip", fg = "#bb9af7" },
  { mime = "application/x-bzip2", fg = "#bb9af7" },
  { mime = "application/x-7z-compressed", fg = "#bb9af7" },
  { mime = "application/x-rar", fg = "#bb9af7" },

  # Documents
  { mime = "application/pdf", fg = "#f7768e" },

  # Fallback
  { name = "*", fg = "#c0caf5" },
  { name = "*/", fg = "#7aa2f7" }
]

